<!DOCTYPE html>
<html>
  <head>
    <title>gurl-shortner</title>
    <link rel="stylesheet" href="./static/index.css" />
  </head>
  <body>
    <main class="main">
      <h2>gurl-shortner</h2>
      <form method="post" action="/shorten">
        <input
          class="input"
          type="url"
          name="url"
          placeholder="Enter a URL"
          required
        />
        <input class="btn" type="submit" value="Make short now" />
      </form>
    </main>
  </body>
</html>
